<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="WHOOCKLE.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="WHOOCKLE.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="Favicon.svg">

</head>
<body>
  <div id="reload_button" onClick="window.location.reload();">Reload</div>
  <div id="app_name_text">WHOOCKLE v1.1</div>
  <div id="whoo_everything">
    <input type="file" name="inputfile" id="inputfile" onchange="new_file_handler()">
    <div id="all_contents">
      <div id="plate_title"></div>
      <div id="SvgZone">
        <div class="whoo_button" id="show_controls">show controls</div>
        <svg id="whoo_svg" width=1200 height=360></svg>
      </div> 
      <div id="NavOpsZone">
        <!--
        <div class="whoo_button" id="prev_NonNeg">< prev non-negative </div>
        <div class="well_display" id="wd_NonNeg">A21</div>
        <div class="whoo_button" id="next_NonNeg">next non-negative ></div>
        <div class="whoo_button" id="prev_Neg">< prev negative </div>
        <div class="well_display" id="wd_Neg">A21</div>
        <div class="whoo_button" id="next_Neg">next negative ></div>
        -->
        <div class="whoo_button" id="rerun_all">All Rerun-A</div>
        <div class="whoo_button" id="all_inconclusive">All Inconclusive</div>
        <div class="whoo_button" id="unoverride">Un-override All</div>
        <div class="whoo_button" id="prev_well">< prev </div>
        <div id="well_display"></div>
        <div class="whoo_button" id="next_well">next ></div>
      </div> 
      <div id="TableZone">
        <div id="whoo_table_holder">
          <table id="whoo_table">
            <col id="column_Well"><col id="column_Retest"><col id="column_Sample"><col id="column_RawCall">
            <col id="column_Override"><col id="column_N1 Ct"><col id="column_RdRp Ct"><col id="column_RNaseP Ct">
            <thead id="whoo_table_head">
              <tr>
                <th>Well</th><th>Retest?</th><th>Sample</th><th>RawCall</th><th>Override</th><th>N1 Ct</th><th>RdRp Ct</th><th>RNaseP Ct</th>
              </tr>
            </thead>
            <tbody id="whoo_table_body">
            </tbody>
          </table>
        </div>
      </div> 
      <div id="SummaryZone">
        <div id="summary_display">
          <h2 id="summary_title">Summary</h2>
          <div class="line_divider"></div>
        </div>
        <div class="whoo_button" id="whoo_export">EXPORT</div>
      </div>
    </div>
    <div id="plate_fail_popup">
      <div id="plate_fail_x_out">X</div>
      <h1>Issues with this plate detected</h1>
      <p id="plate_error_text"></p>
    </div>
    <div id='auth_popup'>
      <h2>API credentials</h2>
      <p>username</p><br />
      <input type="text" name="username" id="auth_username" class="form_text"/><br />
      <p>password</p><br />
      <input type="password" name="password" id="auth_password" class="form_text" onchange="setup_with_server()"/><br />
      <div id="auth_submit" class="whoo_button" onclick="setup_with_server()">Submit</div>
      <div id="auth_no_server" class="whoo_button" onclick="setup_without_server()">Run Without Server</div>
    </div>  
  </div>
</body>
</html>
